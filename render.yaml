services:
  # Service Backend API sur Render
  - type: web
    name: screener-api
    env: docker
    plan: free
    dockerfilePath: ./api/Dockerfile
    envVars:
      - key: PORT
        value: 8080
      - key: PYTHON_VERSION
        value: 3.11
    healthCheckPath: /
    autoDeploy: true
    branch: main

  # Service Frontend sur Render
  - type: web
    name: screener-frontend
    env: node
    plan: free
    buildCommand: npm ci && npm run build:production
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: ${{ screener-api.URL }}
      - key: NODE_VERSION
        value: 20.11.1
    healthCheckPath: /
    autoDeploy: true
    branch: main