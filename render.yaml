services:
  # Service Backend API sur Render
  - type: web
    name: screener-api
    env: docker
    plan: free
    dockerfilePath: ./api/Dockerfile
    envVars:
      - key: PORT
        value: 8080
      - key: PYTHON_VERSION
        value: 3.11
      - key: DATABASE_PATH
        value: /app/screener.db
      - key: CACHE_TTL
        value: 3600
      - key: REDIS_URL
        value: redis://localhost:6379
      - key: FMP_API_KEY
        fromService:
          type: web
          name: screener-api
          envVarKey: FMP_API_KEY
    healthCheckPath: /
    autoDeploy: true
    branch: main

  # Service Frontend sur Render
  - type: web
    name: screener-frontend
    env: node
    plan: free
    buildCommand: npm ci && npm run build:deploy
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: ${{ screener-api.URL }}
      - key: NODE_VERSION
        value: 20.11.1
      - key: SKIP_ENV_VALIDATION
        value: true
    healthCheckPath: /
    autoDeploy: true
    branch: main